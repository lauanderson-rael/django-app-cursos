<!doctype html>
<html lang="en">
  <head>
   <title>Sistema de Cursos | Listagem</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-black text-white">
   <div class="container">
      <h2 class="text-center mt-3">Listagem de cursos:</h2><hr>

      <form action="{% url 'listar_cursos' %}" method="GET" class="mt-3 d-grid col-md-4">
         <label for="">Nome</label>
         <input type="text" name="nome_filtrar" class="form-control ">

         <label for="">Carga horária mínima</label>
         <input type="number" name="carga_horaria" class="form-control "> <br>
         <div class="d-flex gap-2">
            <input type="submit" value="Filtar" class="btn btn-primary">
            <a href="{% url 'criar_curso' %}" class="btn btn-success">Adicionar</a>
            <a href="/" class="btn btn-success">Home</a>
         </div>
      </form><hr>

     {% for i in cursos %}
         {% if i.ativo %}
            <h4>Nome do curso: <a href="/curso/ver_curso/{{i.id}}">{{i.nome}}</a></h4>
               <div> Carga horaria: {{i.carga_horaria}} </div>
               <div>Data de criação: {{i.data_criacao}} </div>
            <hr>
         {% endif %}

     {% endfor %}
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
