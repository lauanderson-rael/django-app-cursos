<!doctype html>
<html lang="en">
  <head>
    <title>Sistema de Cursos | Criar curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-black text-white">
   <div class="container">
      <h2 class="mt-3 text-center">Crie o seu curso</h2>
      <hr>
      <!-- action = para onde os dados serao enviados -->
      <!-- {%csrf_token%} = protecao contra ataques via form -->
      <form action="/curso/criar_curso/" method="POST" class="d-grid col-md-4 mx-auto"> {%csrf_token%}
         <label for="">Nome do curso:</label>
         <input name="nome" type="text" class="form-control" placeholder="Digite o nome do curso">

         <label for="">Carga hor√°ria: </label>
         <input name="carga_horaria" type="number" class="form-control" placeholder="Ex: 40 ">

         <button type="submit" class="btn btn-primary mt-2">Salvar</button>
         <a href="{% url 'listar_cursos' %}" class="btn btn-success mt-2">Voltar</a>
      </form>
      {% if status ==  '1' %}

      <div class="alert alert-success mt-3" role="alert">
         Dados salvos com sucesso!
       </div>
      {% endif %}
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
