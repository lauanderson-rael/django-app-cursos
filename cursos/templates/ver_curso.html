<!doctype html>
<html lang="en">
  <head>
   <title>Sistema de Cursos | Informações do curso</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body class="bg-black text-white">
   <div class="container">
      <h2 class="text-center mt-3">Informações do curso</h2><hr>
      <h5 class="mb-0">Nome do curso: {{curso.nome}}</h5>
      <div>Carga horaria: {{curso.carga_horaria}}</div>
      <div>Data de criacao: {{curso.data_criacao}}</div>
      <div>Situação: {% if curso.ativo %} Ativo {% else %} Inativo {% endif %}</div>

      <div class="d-flex gap-2 mt-2">
         <a href="{% url 'deletar_curso' curso.id %}" class="btn btn-danger">Excluir</a>
         <a href="{% url 'listar_cursos' %}" class="btn btn-primary">Voltar</a>
         <a href="/" class="btn btn-success">Home</a>
      </div>

   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
